<!DOCTYPE html>
<html>

<head>
    <style>
        canvas {
            background-color: white;
        }

        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <center>
        <canvas width="900" height="600" id="myCanvas"></canvas>
    </center>

    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        let perdio = false;
        let score = 0;
        let police = [];
        let pause = false;
        let carretera = new Image();
        let policia = new Image();
        let cartera = new Image();
        let ladron = new Image();
        let fondo = new Image();
        let fondoAbajo = new Image();
        let sonido = new Audio();
        let musica = new Audio();



        ladron.src = "Ladron.png";
        carretera.src = "Carretera.jpg";
        policia.src = "Policia.png";
        cartera.src = "Cartera.png";
        fondo.src = "Fondo.png";
        fondoAbajo.src = "Fondo-2.png";
        musica.src = "Musica.mp3";
        sonido.src = "Dinero.mp3";

        class Cuadrado {
            constructor(x, y, w, h, c) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.c = c;
            }

            paint(ctx) {
                ctx.fillStyle = this.c;
                ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.strokeRect(this.x, this.y, this.w, this.h);
            }

            seTocan(otro) {
                if (this.x < otro.x + otro.w &&
                    this.x + this.w > otro.x &&
                    this.y < otro.y + otro.h &&
                    this.y + this.h > otro.y) {
                    return true;
                }
                return false;
            }
        }

        const player = new Cuadrado(400, 500, 50, 50, "white");
        const points = new Cuadrado(randomInteger(300), randomInteger(300), 50, 50, "white");

        const cars = [];
        cars.push(new Cuadrado(randomInteger(900), 85, 40, 40, "white"));
        cars.push(new Cuadrado(randomInteger(900), 135, 40, 40, "white"));
        cars.push(new Cuadrado(randomInteger(900), 285, 40, 40, "white"));
        cars.push(new Cuadrado(randomInteger(900), 330, 40, 40, "white"));
        cars.push(new Cuadrado(randomInteger(900), 385, 40, 40, "white"));
        cars.push(new Cuadrado(randomInteger(900), 435, 40, 40, "white"));

        var animacionID;

        const speed = 2;

        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());

        document.addEventListener("keydown", (e) => {
            if (!pause) {
                switch (e.keyCode) {
                    case 38:
                        player.y -= 40;
                        break;
                    case 40:
                        player.y += 40;
                        break;
                    case 37:
                        player.x -= 40;
                        break;
                    case 39:
                        player.x += 40;
                        break;
                }
            }

            switch (e.keyCode) {
                case 32:
                    pause = !pause;
                    break;
                case 13:
                    if (perdio) {
                        perdio = false;
                        score = 0;
                        start();
                    }
                    break;
            }
        });

        function start() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            animacionID = window.requestAnimationFrame(update);
        }

        function gameOver() {
            window.cancelAnimationFrame(animacionID);
        }

        function update() {
            musica.play();
            if (!pause) {
                if (player.y + 70 < 0) {
                    player.y = 570;
                }

                if (player.y + 70 > 600) {
                    player.y = -70;
                }

                if (player.x + 70 > 900) {
                    player.x = -70;
                }

                if (player.x + 70 < 0) {
                    player.x = 870;
                }

                for (let i = 0; i < cars.length; i++) {
                    if (cars[i].y + 50 < 0) {
                        cars[i].y = 550;
                    }

                    if (cars[i].y + 50 > 600) {
                        cars[i].y = -50;
                    }

                    if (cars[i].x + 50 > 900) {
                        cars[i].x = -50;
                    }
                    if (cars[i].x + 50 < 0) {
                        cars[i].x = 950;
                    }
                }

                for (let i = 0; i < cars.length; i++) {
                    if (player.seTocan(cars[i])) {
                        perdio = true;
                        gameOver();
                    }
                }

                if (player.seTocan(points)) {
                    points.x = randomInteger(500);
                    points.y = randomInteger(500);
                    score += 10
                    sonido.play();
                }
            }

            paint();
            window.requestAnimationFrame(update);
            
        }
        function paint() {

            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 900, 600);

            ctx.drawImage(fondo,0,0,900,121);
            ctx.drawImage(fondoAbajo,0,379,900,300);


            ctx.font = "20px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("SCORE: " + score, 10, 30);


            ctx.drawImage(carretera, 0, 90, 900, 100);
            ctx.drawImage(carretera, 0, 290, 900, 100);
            ctx.drawImage(carretera, 0, 390, 900, 100);

            ctx.fillStyle = "gray";
            ctx.drawImage(fondoAbajo,0, 168, 900, 150);


            ctx.drawImage(cartera, points.x, points.y, 25, 25);
            ctx.drawImage(ladron, player.x, player.y, 70, 70);

            for (let i = 0; i < cars.length; i++) {
                ctx.drawImage(policia, cars[i].x += speed, cars[i].y, 100, 50);
            }

            if (pause) {
                ctx.fillStyle = "rgba(154,160,154,0.5)";
                ctx.fillRect(0, 0, 900, 600);

                ctx.font = "40px Georgia";
                ctx.fillStyle = "black";
                ctx.fillText("P A U S E", 350, 230);
            }

            if (perdio) {
                ctx.fillStyle = "rgba(154,160,154,0.5)";
                ctx.fillRect(0, 0, 900, 600);

                ctx.font = "40px Georgia";
                ctx.fillStyle = "black";
                ctx.fillText("Game Over", 350, 230);
            }
        }

        function randomInteger(max) {
            return Math.floor(Math.random() * (max + 1));
        }

        window.addEventListener('load', () => {
            start();
        });

    </script>
</body>

</html>
